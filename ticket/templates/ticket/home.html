<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Jinja2 cpde that allows for a dynamic title -Luna -->
  <title>{% block title %}{% endblock %} - Ticket System</title> 
</head>

<body>
  <!-- this bootstrap creates the black navbar -Luna -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- this anchors the "home" text in the navbar to the link that is not yet built. Will make a homepage -Luna -->
      <a class="navbar-brand" href="{{ url_for('ticket.home') }}">Home</a>
      <!-- home is a button that allows the user to press it to go the set link -Luna -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- this sets up the overall two extra navbar links -Luna -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- This is the link to redirect to ticket.discover (unsure what this exactly is as of right now) -Luna -->
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('ticket.discover') }}">Discover a Ticket</a>
          </li>
          <!-- This is the link to redirect to ticket.open (also unsure what this is as of right now) -Luna -->
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('ticket.open') }}">Open a Ticket</a>
          </li>
        </ul>
        <!-- Search bar that has zero functionality right now just comes with a navbar, same with the submit button -Luna -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- not sure if this link statement is still required - it controls css but with bootstrap might not be needed, will test soon -Luna -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- container that dynamically fits the web browser -Luna -->
  

<!-- unsure if the second option will ever be needed so am keeping it here just in case -Luna -->
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
